<div class="container-fluid">
    <div class="row">
        <div class="col-md-4" style="background-color: rgb(92, 92, 92); height: 93vh;">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input matInput placeholder="Add Task Here" formControlName="item">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        </mat-form-field>
                    </form>
                    <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button color="primary"
                        [disabled]="todoForm.invalid">Add</button>
                    <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button color="primary"
                        [disabled]="todoForm.invalid">Update</button>
                </mat-card>
            </div>
        </div>
        <div class="col-md-8">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-6">
                        <!-- pendinglist -->
                        <div class="example-container mt-3">
                            <h2 class="head-title">PENDING</h2>

                            <div cdkDropList [cdkDropListData]="pendingList" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of pendingList, let i= index" cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button (click)="deleteTask(i)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
                                        <button (click)="editTask(item,i)" mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <!-- donelist -->
                        <div class="example-container mt-3" >
                            <h2 class="head-title">DONE</h2>

                            <div cdkDropList [cdkDropListData]="doneList" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of doneList, let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button (click)="deleteDoneTask(i)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button routerLink="/show/{{i}}" color="accent"><mat-icon>visibility</mat-icon></button>
                                        <button  mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
